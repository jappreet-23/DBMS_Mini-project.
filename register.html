  <div class="container">

<form  action="connect.php" method="post" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <br>
    <label for="username"><b>username</b></label>
    <input id="name" onfocusout = "checkforblank();" type="text" placeholder="Enter username" name="name" pattern="[A-Za-z]{4,}" title="use only characters in the name" autofocus="on" required>

    <label for="email"><b>Email</b></label>
    <input id="" class = "block-tab" value =""type="text" placeholder="Enter Email" name="email" onfocusout="funck();" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>



     
   
    <label for="">Enter phone no</label>
    <input type="text" placeholder="phone number" name="phone" required>

   
   <br>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" style="background-color: green;">Register</button>
